<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASYPAGO - Calculadora de Intereses y Cuotas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <span class="folder-icon">📂</span>
      <h1 class="title">EASYPAGO</h1>
    </div>
    <div class="calculator">
      <div class="input-group">
        <label for="monto">¿Cuánto tienes que pagar?</label>
        <input type="number" id="monto" />
      </div>
      <div class="input-group">
        <label for="interes">¿Cuánto interés (%) debes pagar?</label>
        <input type="number" id="interes" />
      </div>
      <div class="input-group">
        <label for="cuotas">¿En cuántas cuotas puedes pagarlo?</label>
        <input type="number" id="cuotas" />
      </div>
    </div>
    <button id="calcular-btn">¿Cómo lo pago?</button>
    <div id="resultado" class="resultado"></div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
